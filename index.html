<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ImagineboIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine.bo App</title>
    <style>
      .built-with {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background: linear-gradient(135deg, #ffffff, #f9f9f9);
        border: 1px solid #e0e0e0;
        padding: 8px 14px;
        border-radius: 12px;
        font-size: 13px;
        font-family: "Inter", sans-serif;
        color: #444;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.25s ease-in-out;
      }

      .built-with:hover {
        background: linear-gradient(135deg, #f0f0f0, #eaeaea);
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      }

      /* Optional: Hide on very small screens */
      @media (max-width: 480px) {
        .built-with {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Built with Imagine.bo -->
    <a href="https://imagine.bo" target="_blank" rel="noopener noreferrer" class="built-with">
      Built with Imagine.bo
    </a>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
